<template name="[[= it.name]]">
  {{#autoForm collection="[[= it.collection]]"
        [[? it.doc]]doc=[[= it.doc]][[?]] id="[[= it.name]]"
        type="[[= it.form_type]]"}}
      <fieldset>
          [[= it.data]]
      </fieldset>
      [[? it.type != 'readonly']]
      <a href="#" id="form-cancel-button" class="btn btn-default"> Cancel </a>
      [[?]]
      <button type="submit" class="btn btn-primary">OK</button>
  {{/autoForm}}
</template>
